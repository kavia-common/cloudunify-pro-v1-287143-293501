# Alembic configuration file for CloudUnify Pro BackendAPI
[alembic]
script_location = alembic
prepend_sys_path = .
# URL is overridden by env.py using DATABASE_URL env var
sqlalchemy.url = sqlite+aiosqlite:///./app.db

[post_write_hooks]
# none

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S
